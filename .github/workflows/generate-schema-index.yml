# .github/workflows/generate-schema-index.yml
name: Generate Schema Index

on:
  push:
    branches: 
      - main
    paths:
      - 'schemas/**'
      - 'generate_schema_index.py'
  workflow_dispatch:

jobs:
  generate-index:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Generate schemaIndex.json
        run: |
          python generate_schema_index.py \
            --schemas-dir schemas \
            --base-url https://raw.githubusercontent.com/${{ github.repository }}/main/schemas

      - name: Commit and push schemaIndex.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add schemas/schemaIndex.json
          git diff --cached --quiet || git commit -m "chore: update schemaIndex.json"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
